<!DOCTYPE html>
<form class="" action="index.html" method="post">
   <p>Please Register</p>
   <label for="first_name">First Name:</label>
   <input type="text" id="first_name" name="first_name">

  <p></p>

   <label for="last_name">Last Name:</label>
   <input type="test" id="last_name" name="last_name">

  <p></p>

   <label id="email">E-mail:</label>
   <input type="test" id="email" name="email">

<p></p>
   <label for="password">Password</label>
   <input type="password" name="password" value="password">

   <p></p>

   <label for="pw_confirm">Password confirmation</label>
   <input type="password" name="password_confirmation" value="pw_confirm">

<p></p>

  <label for="birthday">Birthday</label>
  <input type="date" name="date" value="date">

   <p>Select your gender:</p>
   <select name="gender">
     <option value="male">Male</option>
     <option value="Female">Female</option>
   </select>


   <p>Select favorite color:</p>
   <label for="Blue">Blue</label>
   <input type="checkbox" name="color" value="blue">

   <label for="Red">Red</label>
   <input type="checkbox" name="color" value="red">

   <label for="Green">Green</label>
   <input type="checkbox" name="color" value="green">

   <p>Say a few words about yourself</p>
   <textarea name="description" rows="8" cols="80"></textarea>

   <p>Favorite Language:</p>

   <select class="language" name="choose a language">
     <option value="javascript">Javascript</option>
     <option value="python">Python</option>
     <option value="html">HTML</option>
   </select>

<p></p>
   <input type="submit" name="submit" value="Click here to Register">

</form>
